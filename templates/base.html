{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Link to the Favicon -->
    <link rel="icon" href="{% static 'images/pic2_edited.png' %}">
 
  <title>{% block title %}Jbooks{% endblock %}</title>
  
  <!---CSS-->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!---CSS-->

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Bootstrap End-->

  <!--Google Fonts-------------------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Sassy+Frass&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!--Google Fonts End---------------------------->
  <script src="{% static 'js/script.js' %}" defer></script>
  <!--Javascript---------------------------------->
</head>

<body>
   <!--Navigation Bar ---------------------------------------------------------------->
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="{%static 'images/pic2_edited.png'%}" style="width: 50px; height: 50px;"></a>
      <a class="navbar-header sassy-frass-regular" href="{%url 'home' %}" style="text-decoration: none; color: black;">Bookspren</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <form method="POST" action="{% url 'search_books' %}"> 
              {% csrf_token %}
              
              <input type="text" name="keyword" placeholder="Enter book here..." required>
              <button type="submit">Go</button>
            </form>
          </li>
          <li class="nav-item border-start ps-3"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item border-start ps-3"><a class="nav-link" href="{% url 'fetch_data' %}">Books</a></li>
          <li class="nav-item border-start ps-3"><a class="nav-link" href="{% url 'cart' %}">Basket</a></li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container-fluid" style="text-align: center; background-color:pink; opacity: 40%;">
  <p>Now accessible through our API!! Register Now!! </p>
</div>

  <main>
   

    {% block content %}





    
    
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
