{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}

    <form method="POST" action="{% url 'search_books' %}"> 
        {% csrf_token %}
        <input type="text" name="keyword" placeholder="Enter book title" required>
        <input type="submit" value="Search">
    </form>

    
    <h2>Search Results</h2>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'book_details' book.id %}">{{ book.title }} </li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>

    
{% endif %}
{% endblock %}
