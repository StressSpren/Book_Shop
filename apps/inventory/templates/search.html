{% extends 'base.html' %}
{% block title %}Search{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<div class="login-card">
    <h2>Search Results</h2>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'book_details' book.id %}">{{ book.title }}</a></li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</div>    

{% endif %}
{% endblock %}
