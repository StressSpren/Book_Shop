{% extends 'base.html' %}

{% block title%} Inventory {% endblock %}


{%block content%}
{% if user.is_authenticated %}



<div class="displaybar">
  {%for data in data %}

    </a> 
  </div>
  {% endfor %} <!-- End loop-->
</div>

{% endif %}
{%endblock%}
