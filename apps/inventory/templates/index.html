{% extends 'base.html' %}

{% block title%} Inventory {% endblock %}


{%block content%}
{% if user.is_authenticated %}



<div class="displaybar_inv">

  {%for data in data %}
  <!-- FOR loop Displaying the contents from the api/books -->
  <div class="inv_img">
    <a href="{% url 'book_details' data.id %}">
      <img src="{{ data.cover_image }}" style="width: 100px; height: 150px">
    </a> 
  </div>
  {% endfor %} <!-- End loop-->

</div>

{% endif %}
{%endblock%}
