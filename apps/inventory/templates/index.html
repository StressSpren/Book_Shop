{% extends 'base.html' %}

{% block title %} Books {% endblock %}

{% block content %}
{% if user.is_authenticated %}

{% for d in data_list %}
  <header class="display-6 m-4">{{ d.0.category }}</header>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for x in d %}
      <div class="col">
        <div class="card h-100">
          <a href="{% url 'book_details' x.id %}">
            <img src="{{ x.cover_image.url }}" class="card-img-top" alt="{{ x.title }}" style="height: 300px; object-fit: cover;">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ x.title }}</h5>
            <p class="card-text">{{ x.price }}</p>
            <form method="POST">
              {% csrf_token %}
              <input type="hidden" name="id_output" value="{{ x.id }}">
              <button type="submit" class="btn btn-primary">Add to Basket</button>
            </form>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endfor %}

{% endif %}
{% endblock %}
